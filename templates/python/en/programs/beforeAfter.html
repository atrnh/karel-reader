<%
setdefault('customDescriptionBefore', "")
setdefault('customDescriptionAfter', "")
%>

<div class="section" id="{{name}}">
    <div id ='{{name}}Ide' class = "ide getStarted">
         <div id = '{{name}}CanvasDiv' class = 'commandCanvasDiv'>
          <div>
            <div class="commandCanvasTitle">Before:</div>
            <div class="commandCanvasOuter">
              <canvas id='{{name}}CanvasBefore' style="width:{{canvasWidth}}px;" aria-label=" " role="img"></canvas>
            </div>
          </div>
          <div style="width:50px"></div>
          <div>
            <div class="commandCanvasTitle">After:</div>
            <div class="commandCanvasOuter">
              <canvas id='{{name}}CanvasAfter' style="width:{{canvasWidth}}px;" aria-label=" " role="img"></canvas>
            </div>
          </div>
         </div>
    </div>

<script>



function example{{name}}() {
 var karelIde = null;
 var buttonState = 'play';
 var canvas = null;

 function main() {
    canvas = document.getElementById('{{name}}CanvasBefore');
    karelIde = KarelIde('{{progLang}}',null, canvas, '{{before}}', 0.0, '{{lang}}',1000, {{ratio}} * 1000, console.log, console.log, '{{customDescriptionBefore}}', setBeforeAriaLabel);

    let canvasGoal = document.getElementById('{{name}}CanvasAfter');
    let goalIde = KarelIde('{{progLang}}',null, canvasGoal, '{{after}}',0.0, '{{lang}}',  1000, {{ratio}} * 1000, console.log, console.log, '{{customDescriptionBefore}}', setAfterAriaLabel);
 }

 function setBeforeAriaLabel(altText) {
   $('#{{name}}CanvasBefore').attr('aria-label', altText); // set alt text for canvas element
 }

 function setAfterAriaLabel(altText) {
   $('#{{name}}CanvasAfter').attr('aria-label', altText); // set alt text for canvas element
 }


 main()

}
example{{name}}();
    </script>
</div>
